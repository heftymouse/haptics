    <title>Surface Haptics Test</title>
    <style>
        .toucharea {
            margin: auto;
            width: 25rem;
            height: 25rem;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: solid black;
        }
    </style>
</head>
<body>
    <div id="touchArea" class="toucharea">
        Touch your pen here
    </div>
    <script>
        const waveform = new HapticsPredefinedWaveform({
                waveformId: 4108
            });
        
        const thing = document.querySelector('#touchArea');

        thing.addEventListener('pointerdown', (e, element) => {
            thing.innerHTML = "It should be working now if you're on a supported device hopefully";
            if(e.haptics) {
                e.haptics.play(waveform);
            }
        });

        document.querySelector('#touchArea').addEventListener('pointerup', (e) => {
            if(e.haptics) {
                e.haptics.stop();
            }
            thing.innerHTML = "Touch your pen here";
        });
    </script>
</body>
